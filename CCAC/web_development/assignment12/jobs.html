<h2>Jobs at JavaJam</h2>
<p>Want to work at JavaJam? Fill out the form below to start your application.
  Required fields are marked with an asterisk (*).
</p>

<form method="post" action="http://webdevbasics.net/scripts/javajam8.php">
  <label for="myName">*Name:</label>
  <input required="required" type="text" name="myName" id="myName">
  <label for="myEmail">*Email:</label>
  <input required="required" type="email" name="myEmail" id="myEmail">
  <label for="myExperience">*Experience:</label>
  <textarea required="required" name="myExperience" id="myExperience" rows="2" cols="20"></textarea>
  <input  id="mySubmit" type="submit" value="Apply Now">
</form>
